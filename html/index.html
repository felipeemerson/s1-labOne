    <!-- Conteudo da pagina -->
    <div class="container my-4">

    	<!--Linha com os dois formularios-->
    	<div class="row" style="margin-top: 150px">
	    	<!-- Adicionar artista -->
	    	<div class="col">
		    	<h3>Adicionar artista </h3>
		    	<form autocomplete="off">
					<div class="form-group">
		    			<label for="name-artist">Nome do artista:</label>
		    			<input type="text" class="form-control" pattern="{1,}" placeholder="Minímo 1 caractere" id="name" required>
		  			</div>
		  			<div class="form-group">
		    			<label for="url">Link da imagem:</label>
		   				<input type="text" class="form-control" pattern="^(https?://)?([a-zA-Z0-9]([a-zA-ZäöüÄÖÜ0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6}$" placeholder="Link da imagem" id="url">
		  			</div>
		  			<button type="submit" class="btn btn-secondary">Adicionar artista</button>
				</form> 
			</div>
			<!-- Adicionar musica -->
			
			<div class="col">
				<h3>Adicionar música</h3>
		    	<form autocomplete="off">
					<div class="form-group">
		    			<label for="name-music">Nome da música:</label>
		    			<input type="text" class="form-control" pattern="{1,}" placeholder="Minímo 1 caractere" id="name" required>
		  			</div>
		  			<div class="form-group">
		    			<label for="artist">Artista:</label>
		   				<input type="text" class="form-control" pattern="{1,}" placeholder="Minímo 1 caractere" required>
		  			</div>
		  			<div class="form-group">
		    			<label for="album">Álbum:</label>
		   				<input type="text" class="form-control" pattern="{1,}" placeholder="Minímo 1 caractere" required>
		  			</div>
		  			<div class="form-group">
		    			<label for="artist">Ano de lançamento:</label>
		   				<input type="date" class="form-control" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" placeholder="DD-MM-AAAA" required>
		  			</div>
		  			<div class="form-group">
		    			<label for="artist">Duração</label>
		   				<input type="text" class="form-control" pattern="([0-5][0-9]):([0-5][0-9])" placeholder="MM:SS" required>
		  			</div>
		  			<button type="submit" class="btn btn-secondary">Adicionar música</button>
				</form>
			</div>
		</div>



   	</div>
